<!DOCTYPE html>
<html>
<head>
	<title>Reading</title>
	<meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 

	<script type="text/javascript">
          //código JavaScript
        function verificarTexto() {
    		try { //Código passivo de erro
			    //pegando o valor do campo 'input' com id="valor"
			    var x = document.getElementById("valor").value;
			    //verificando se o campo está vazio
			    if (x == ""){ throw "You did not enter park name!";}
			    //verificando se é um valor numérico
			    if (isNaN(x) == false){ throw "Tip: There aren't numbers";}
			    //verificando se o valor mínimo foi atendido
			    if (x.length < 10){ throw "I think the name is bigger!";}
			     //verificando se o valor máximo foi respeitado
			     if (x.length > 30){ throw "The name does not seem to be so big!";}
    		} catch(err) { //Tratamento para eventual erro capturado
    			var y=document.getElementById("mesg");	
    			y.innerHTML= err;
   			}
		}
	</script>
</head>
